<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="main py-5 position-relative">
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <!-- _-______-_______________________________________________________________________________ -->

            <h1 class="mb-5">Bookmarker</h1>
            <div class="dz w-100 mt-3 mb-3"></div>
            <h2 class="mb-4 text-center">
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
            </h2>
            <!-- _-______-_______________________________________________________________________________ -->
            <!-- مكان الكتابة  -->
            <div class="date-add w-100">
                <!-- Site Name -->
                <div class="mb-3">
                    <label for="book-Name" class="form-label">
                        <i class="fa-solid fa-book-bookmark pe-2"></i> Site Name
                    </label>
                    <input type="text" placeholder="Bookmark Name" class="form-control" id="book-Name" />
                </div>

                <!-- Site URL -->
                <div class="mb-3">
                    <label for="book-URL" class="form-label">
                        <i class="fa-solid fa-link pe-2"></i> Site URL
                    </label>
                    <input type="url" placeholder="Website URL" class="form-control" id="book-URL" />
                </div>

                <!-- Submit Button -->
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger w-25 mb-3" id="btn_add">Submit</button>
                </div>
            </div>

            <div class="dz w-100 mt-3 mb-3"></div>
            <!-- _-______-_______________________________________________________________________________ -->
            <!-- الجدوال-->
            <div class="w-100 ">
                <table class="table mt-4 text-center bg-light">
                    <thead>
                        <tr>
                            <th class="text-capitalize">Index</th>
                            <th class="text-capitalize">Website Name</th>
                            <th class="text-capitalize">Visit</th>
                            <th class="text-capitalize">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="table-data"></tbody>
                </table>
            </div>
            <!-- _-______-_______________________________________________________________________________ -->
            <!-- رسالة التحذير -->
            <div
                class="box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none">
                <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
                    <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
                        <div class="circles d-flex">
                            <span class="rounded-circle me-2"></span>
                            <span class="rounded-circle me-2"></span>
                            <span class="rounded-circle me-2"></span>
                        </div>
                        <button class="btn border-0" id="Btn_close">
                            <i class="fa-solid fa-xmark close fs-3"></i>
                        </button>
                    </header>
                    <p class="m-0 pb-2">
                        Site Name or URL is not valid, Please follow the rules below:
                    </p>
                    <ol class="rules list-unstyled m-0">
                        <li><i class="fa-regular fa-circle-right p-2"></i>Site name must contain at least 3 characters
                        </li>
                        <li><i class="fa-regular fa-circle-right p-2"></i>Site URL must be a valid one</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/mine.js"></script>
</body>

</html>
